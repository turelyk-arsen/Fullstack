<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOL</title>
    <style>
      button {
        padding: 2rem;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>League of ledge hands</h1>
    <button>target</button>
    <script>
      const target = document.querySelector("button");
      let health = 3;
      let damages = 1;
      let start;
      let end;
      let diff;

      target.addEventListener("click", function () {
        if (health == 10) {
          start = Date.now();
        }
        health -= damages;
        if (health < 0) {
          end = Date.now();
          diff = end - start;
          alert("GG, completed in " + diff + " ms");
        }
      });
    </script>
  </body>
</html>
