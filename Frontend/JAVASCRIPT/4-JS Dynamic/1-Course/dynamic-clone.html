        // 1 - I need a model/template/mock/placeholder
        const articleFake = document.querySelector('#article-template');
        // 2 - Duplicate/clone our model;
        for (const articleDate of articlesArray) {
            // 1 Clone element (true => children also)
            const articleHTMLClone = articleFake.cloneNode(true);
            // 2 append
            document.querySelector('section').append(articleHTMLClone);
            // 3 customize
            articleHTMLClone.id = '';
            articleHTMLClone.classList.add(articleDate.category);

            articleHTMLClone.querySelector('h2').innerText = articleDate.title;
            articleHTMLClone.querySelector('p').innerText = articleDate.content;
