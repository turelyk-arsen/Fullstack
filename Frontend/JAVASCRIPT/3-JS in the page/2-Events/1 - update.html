<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Update way</h1>
    <p>Hey</p>
    <p>Hey</p>
    <p>Hey</p>

    <script>
      // anonymous function
      document.querySelector('h1').addEventListener('click', function(event) {
        console.log(event);
      });
      document.querySelector('h1').addEventListener('click', event => {
        console.log(event);
      });


      // definition of the function

      const myHeading = document.querySelector('h1');
      function shoot (event) {
        console.log(event);
        alert('Bang!!!');
      }
      myHeading.addEventListener('click', shoot);
      //remove work only with named function
      myHeading.removeEventListener('click', shoot);

     // event with multiple elements
     // target
     const allP = document.querySelectorAll('p'); // -> array[] -> forOF
     //definition of the function
     function hiphop () {
        //'this'  : refer to the target that launch/trigger the event
        this.innerText = 'Ho';
     }
     // call the function
     // I will attach the function to EACH of the <p>
        for (const oneP of allP) {
            oneP.addEventListener('click', hiphop);
        }

    </script>
  </body>
</html>
