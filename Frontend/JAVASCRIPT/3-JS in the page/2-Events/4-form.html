<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#">
      <label for="username">Username</label>
      <input type="text" name="" id="username" required />
      <button type="submit">Send</button>
    </form>

    <script>
      const userInput = document.querySelector("#username");
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          // debug line: the default action that belong to the event
          // submit will not occur in our case the submit default opens to another page
          event.preventDefault();
          // inputs
          const userValue = userInput.value;
          const loweredValue = userValue.toLowerCase();
          // Logic filter badword 'crap'
          const bad = loweredValue.includes("crap");
          // feedback
          if (bad) {
            // prevent the submission to backend
            event.preventDefault();
            console.log("blocked");
            userInput.style.borderColor = "red";
          } else {
            this.innerHTML = "Form Submitted";
            // AJAX
          }
        });
    </script>
  </body>
</html>
