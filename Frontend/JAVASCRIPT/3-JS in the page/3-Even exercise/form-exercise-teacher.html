<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#.php" id="form">
      <label>Name</label> <br />
      <input type="text" id="name" /> <br />

      <label>Email</label> <br />
      <input type="email" id="email" /> <br />

      <label>Phone number</label> <br />
      <input type="number" id="tel" /> <br />
      <br />

      <button type="submit">Send</button>
    </form>

    <script>
      const myForm = document.querySelector("#form");
      const nameInput = document.querySelector("#name");
      const mailInput = document.querySelector("#email");
      const phoneInput = document.querySelector("#tel");

      function validate (event) {
        //always on a submited form
        event.preventDefault();
        // Input  retrieve information
        const nameValue = nameInput.value;
        // logic length > 4
        const nameValid = nameValue.length > 4;
        console.log(nameValid, nameValue);
        // output / feedback
        if (nameValid) {
          nameInput.style.borderColor = "green";
        } else {
          nameInput.style.borderColor = "red";
        }
        //phone
        const phoneValue = phoneInput.value;
        const phoneValid = phoneValue.length == 9;

        if (phoneValid) {
          phoneInput.style.borderColor = "green";
        } else {
          phoneInput.style.borderColor = "red";
        }

        //email
        const mailValue = mailInput.value;
        const mailValid = mailValue.includes("@") && mailValue.includes(".");
        if (mailValid) {
          mailInput.style.borderColor = "green";
        } else {
          mailInput.style.borderColor = "red";
        }
      }

      myForm.addEventListener("submit", validate);
    </script>
  </body>
</html>
