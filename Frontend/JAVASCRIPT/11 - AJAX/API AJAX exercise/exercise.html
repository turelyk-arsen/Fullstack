<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      h2 {
        font-size: medium;
      }
      img {
        border-radius: 50%;
      }
      .male {
        border: 5px solid blue;
      }

      .female {
        border: 5px solid palevioletred;
      }

      div {
        padding: 20px;
        width: 70%;
        margin: 30px auto;
        box-shadow: 5px 5px 5px gray;
        border-radius: 20px;
      }
      .maleButton {
        border: 1px solid blue;
        background-color: #4a7dd44a;
        border-radius: 15px;
        padding: 5px 20px;
      }
      .femaleButton {
        border: 1px solid palevioletred;
        background-color: #d44a984a;
        border-radius: 15px;
        padding: 5px 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="" id="img" alt="" />
      <h2 id="name"></h2>
      <p id="email"></p>

      <button id="button">Change person</button>
    </div>

    <script src="jquery.js"></script>
    <script src="exercise.js"></script>
  </body>
</html>
