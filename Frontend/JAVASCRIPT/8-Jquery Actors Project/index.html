<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FigurActors</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Availability</a>
            <a class="nav-link" href="#">Actors</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- main  -->
    <div class="container text-center">
      <hr />

      <div class="row">
        <p class="display-4 text-start">Pick a category :</p>

        <div class="col">
          <div
            class="btn-group mybutton"
            role="group"
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-primary" value="male">
              <i class="fa-solid fa-male"></i> <br />
              Male
            </button>

            <!--  <input class="btn btn-primary" type="button" value="Male"> -->

            <button type="button" class="btn btn-primary" value="female">
              <i class="fa-solid fa-female"></i> <br />
              Female
            </button>
            <button type="button" class="btn btn-primary" value="baby">
              <i class="fa-solid fa-baby"></i> <br />
              Baby
            </button>
          </div>
        </div>
      </div>
      <hr />

      <!-- form  -->

      <div class="row g-3 form">
        <div class="col-md-6 text-start">
          <label for="inputCompany" class="form-label">Company</label>
          <input
            type="text"
            class="form-control"
            id="inputCompany"
            placeholder="Company name"
          />
        </div>
        <div class="col-md-6 text-start">
          <label for="inputEmail4" class="form-label text-start">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="email@exapmle.com"
          />
        </div>

        <div class="col-md-6 text-start">
          <label for="inputState" class="form-label">Category</label>
          <select id="inputState" class="form-select">
            <option selected value="male">Male</option>
            <option value="female">Female</option>
            <option value="baby">Baby</option>
          </select>
        </div>
        <div class="col-md-6 text-start addActor">
          <label for="inputState" class="form-label">Actor</label>
          <select id="inputActors" class="form-select">
            <option value="" selected>Choose an actor</option>
          </select>
        </div>
        <div class="col-12 text-start">
          <button type="submit" id="submit" class="btn btn-primary">
            Ask for availability
          </button>
        </div>
        <hr />
      </div>

      <section>
        <div class="row g-2">
          <!-- <div class="col"> -->
          <div class="card d-none m-2" style="width: 22rem">
            <img src="" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Example</h5>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/jquery-3.6.3-min.js"></script>
    <script src="scripts/arrays.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
