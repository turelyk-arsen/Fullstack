<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="row">
          <hr />
          <div class="col-2">
            <button type="button" class="btn btn-light">Add</button> /
            <button type="button" class="btn btn-light">Best Seller</button>
          </div>
          <div class="col-7"></div>
          <div class="col-3">
            <img src="images/icon-filter.png" class="img-fluid" alt="..." />
            <span>Sort By</span>
            <button type="button" class="btn btn-light">Name</button> /
            <button type="button" class="btn btn-light">Price</button>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <div class="card" style="width: 18rem">
              <img src="" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  Some quick example 
                </p>
              </div>
            </div>
          </div>
        </div>


      </div>
    </main>
    <script src="scripts/jquery-3.6.3.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
