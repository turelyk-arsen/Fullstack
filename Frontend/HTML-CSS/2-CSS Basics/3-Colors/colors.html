<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h2 {
        /* color: darkorange;
        color: #a90491;
        color: rgb(0, 0, 255); */
        color: rgba(0, 0, 255, 0.635);
      }
      div {
        background-color: rgba(214, 117, 48, 0.202);
      }
      #black {
        background-color: black;
        height: 20px;
        margin-bottom: 0px;
      }
      #red {
        background-color: rgb(255, 0, 0);
        height: 20px;
        margin: 0px;
      }
      #yellow {
        background-color: #FFCE00;
        height: 20px;
        margin: 0px;
      }

    </style>
  </head>
  <body>
    <div>
      <h2>Heading</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <div id="black"></div>
    <div id="red"></div>
    <div id="yellow"></div>

    <p id="black"></p>
    <p id="red"></p>
    <p id="yellow"></p>

    
  </body>
</html>
