<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add icons</title>
    <!--here is the link from CDNJS with the FA (Font Awesome)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font awesome
    https://cdnjs.com/libraries/font-
    https://fontawesome.com/ -->
    <style>
      .newclass {
        color: rgb(32, 29, 29);
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <i class="fa-sharp fa-solid fa-house"></i>
    <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
    <i
      class="fa-solid fa-circle-notch fa-beat"
      style="--fa-beat-scale: 0.5"
    ></i>
    <div>
      <i
        class="newclass fa-solid fa-trash-can fa-beat"
        style="--fa-beat-scale: 0.95"
      ></i>
    </div>
  </body>
</html>
