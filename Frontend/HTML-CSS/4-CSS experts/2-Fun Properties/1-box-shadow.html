<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box shadow</title>
    <style>
        body{
            background-color: #ccc;
        }
        .card{
            background-color: lightblue;
            width: 400px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 1px 1px 10px 1px rgb(80, 121, 139);
        }
    </style>
  </head>
  <body>
    <article class="card">
      <h2>Heading</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus sequi
        nobis necessitatibus veritatis nam saepe.
      </p>
    </article>
  </body>
</html>
