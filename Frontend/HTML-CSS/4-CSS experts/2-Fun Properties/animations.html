<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: lavender;
            border-radius: 5px;
            /* event / time / delay / easing / repetition / direction */
            animation: shake-it .5s 1s linear infinite alternate;
        }

        @keyframes shake-it{
            0%{
                transform: skew(-10deg, -5deg);
            }
            50%{
                transform: skew(0deg, 0deg) rotate(60deg);
            }
            100%{
                transform: skew(10deg, 5deg);
            }
        }

    </style>
</head>
<body>

    </div>
</body>
</html>
