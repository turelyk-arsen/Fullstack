<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      h1 {
        color: blue;
        padding-left: 10px;
        transition-duration: 1s;
        transition-delay: 1s;
        transition: color 1s 2s, padding 2s linear;
      }
      /*Pseudo class*/
      h1:hover {
        color: red;
        padding-left: 100px;
      }
      /*ready to receive keyboard events*/
      input:focus {
        text-transform: uppercase;
        color: red;
        background-color: #e0e0e0;
      }
      button:focus {
        text-transform: uppercase;
      }
      /*Receive an activation event*/
      button:active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Transition</h1>
    <input type="text" />
    <button>Press</button>
  </body>
</html>
