<!-- Html HyperText Markup Language-->
<!DOCTYPE html>
<!-- Root level element-->
<html lang="en">
    <!-- Aditional information about the page-->
    <head>
        <!-- I'm writin using european characters-->
        <meta charset="UTF-8" />
        <!-- Edge/IE compatibility-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Mobile responsivness convert the pixels-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Shown in google title or on top of the browser tab-->
        <title>Document</title>
        <!-- open in browser from techer -->
    </head>
    <!-- the actual content of the document-->
    <body>
        <!-- h(n) heading with a number for hierarchy-->
        <h1>My first title</h1>
        <h2>my second title</h2>


    </body>
</html>
