<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Actors</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- end navbar -->
  <div class="container">


    <h1>Pick a category</h1>
    <hr>

    <!-- checkbox -->
    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck1">Male</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck2">Female</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btncheck3">Child</label>
      </div>

    <!-- checkbox END -->
    <hr>
    <!-- form -->
    <div class="row g-3">

        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Company name</label>
          <input type="text" class="form-control" placeholder="Company name" aria-label="Company name">
          <label for="exampleFormControlInput1" class="form-label">Category</label>

          <label for="exampleFormControlInput1" class="form-label">Actor</label>
          <div class="input-group">
            <select class="form-select bg-body-tertiary" id="inputGroupSelect04" aria-label="Example select with button addon">
              <option selected>Male</option>
              <option value="1">Female</option>
              <option value="2">Child</option>
            </select>
          </div>
        </div>

        <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="your@email.com" aria-label="email">
            <label for="exampleFormControlInput1" class="form-label">Actor</label>
            <div class="input-group">
                    <select class="form-select bg-body-tertiary" id="inputGroupSelect04" aria-label="Example select with button addon">
                      <option selected>John Weak</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
            </div>
        </div>
    </div>

    <!-- form END-->

    <hr>

    <div class="card" style="width: 18rem;">
        <img src="https://randomuser.me/api/portraits/men/29.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text fw-semibold">John Weak</p>
        </div>
      </div>
      <hr>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
