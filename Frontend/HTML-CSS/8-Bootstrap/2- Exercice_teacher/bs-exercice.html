<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Actors</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search an actor" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- BOOTSTRAP LAYOUT -->
    <main class="container">
        <section class="row">
            <!-- TYPOGRAPHY -->
            <h1 class="display-4">Pick a category:</h1>
        </section>
        <hr>
        <!-- BTN GROUP -->
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Male</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Female</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Baby</label>
        </div>
        <hr>
        <section class="row">
            <article class="col-6">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Company</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Company Name">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Category</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Baby</option>
                    </select>
                </div>
            </article>
            <article class="col-6">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="formGroupExampleInput" placeholder="your@mail.com">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Actor</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">John Weak</option>
                    </select>
                </div>
            </article>
        </section>
        <hr>
        <!--CARDS -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="https://randomuser.me/api/portraits/men/29.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">John Weak</h5>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- BOOTSTRAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
